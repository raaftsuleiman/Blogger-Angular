<h2 mat-dialog-title>Create New Post</h2>
<mat-dialog-content class="mat-typography">
   
        <form [formGroup]="formGroup" >

<div class="row">
            <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" style="font-size: x-large;" placeholder="Title ">
    
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>metaTitle</mat-label>
                <input matInput formControlName="mtetTitle" style="font-size: x-large;" placeholder="mtetTitle ">
        
                </mat-form-field>


            <mat-form-field class="example-full-width">
                <mat-label>Slug</mat-label>
                <input matInput formControlName="slug" style="font-size: x-large;" >
            
                </mat-form-field>
        
    

                </div>
                    
                <div class="row">
                    <mat-form-field class="example-full-width">
                        <mat-label>postContant</mat-label>
                        <input matInput formControlName="postContant" style="font-size: x-large;" >
                   
                        </mat-form-field>

                 

                      
            <mat-form-field class="example-full-width">
                <mat-label>Date</mat-label>
                <input matInput formControlName="lastModification" style="font-size: x-large;" >
            
                </mat-form-field>
        
                        

               
                            
         
    

                                
                        
    
                                <mat-form-field class="example-full-width">
                                    <mat-label>image</mat-label>
                                    <input matInput formControlName="image" style="font-size: x-large;" >
                                
                                    <div class="row" style="margin-bottom:15px;">
 
                                        <div class="col-md-3">
                                          <input type="file" #file placeholder="Choose Image" 
                                             formControlName="catImage" (change)="uploadFile(file.files)" 
                                          style="display:none;" >
                                          <button type="button" class="btn btn-success" 
                                          (click)="file.click()">Upload Image</button>
                                        </div>
                        
                                      </div>
                              
                                    </mat-form-field>
    
                         
                            
    
                        </div>
            
                     
    
                        

    
    
                                
                                                            
                        </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button [disabled]="!formGroup.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveItem()">Save</button>
</mat-dialog-actions>
