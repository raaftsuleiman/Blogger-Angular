<div class="card widget-item">
    <h4 class="widget-title">Recently Posted</h4>
    <div class="widget-body" *ngFor = "let card of client.LastesPost">
        <ul class="like-page-list-wrapper">
            <li class="unorder-list">
                <!-- profile picture end -->
                <div class="profile-thumb">
                    <a href="#">
                        <figure class="profile-thumb-small">
                            <img src="../../../assets/images/UploadedFile/{{card.image}}" alt="profile picture">
                        </figure>
                    </a>
                </div>
                <!-- profile picture end -->

                <div class="unorder-list-info">
                    <h3 class="list-title"><a href="#">{{card.title}}</a></h3>
                    <p class="list-subtitle">{{card.metaTitle}}</p>
                    <p class="list-subtitle">{{card.createAt | date:'yyyy-mm-dd'}}</p>
                </div>
            </li>
            
        </ul>
    </div>
</div>
