<div class="card widget-item"  >

    <h4 class="widget-title">Post you may like</h4>
    <div class="widget-body" *ngFor="let card of client.PostUserLiked">
        <ul class="like-page-list-wrapper">
            <li class="unorder-list">
                <!-- profile picture end -->
                <div class="profile-thumb" >
                    <a href="#">
                        <figure class="profile-thumb-small">
                            <img src="{{card.images}}" alt="profile picture">
                        </figure>
                    </a>
                </div>
                <!-- profile picture end -->

                <div class="unorder-list-info">
                    <h3 class="list-title"><a href="#" >{{card.title}}</a></h3>
                    <p class="list-subtitle"><a href="#">{{card.metaTitle}}</a></p>
                </div>
                <button class="like-button active">
                    <img class="heart" src="./assets/Client/images/icons/heart.png" alt="">
                    <img class="heart-color" src="./assets/Client/images/icons/heart-color.png" alt="">
                </button>
            </li>
           
        </ul>
    </div>
</div>
<br/>
