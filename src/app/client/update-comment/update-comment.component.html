<h2 mat-dialog-title>Edit Comment</h2>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="formGroup">



        <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>Say Some thing</mat-label>
                <input matInput formControlName="content" style="font-size: x-large;">

            </mat-form-field>





        </div>

      

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="!formGroup.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial
        (click)="savePost()">Save</button>
</mat-dialog-actions>
