
         <div class="all">


            <div class="panda">
              <div class="ear"></div>
              <div class="face">
                <div class="eye-shade"></div>
                <div class="eye-white">
                  <div class="eye-ball"></div>
                </div>
                <div class="eye-shade rgt"></div>
                <div class="eye-white rgt">
                  <div class="eye-ball"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
              </div>
              <div class="body"> </div>
              <div class="foot">
                <div class="finger"></div>
              </div>
              <div class="foot rgt">
                <div class="finger"></div>
              </div>
            </div>
            <form>
              <div class="hand"></div>
              <div class="hand rgt"></div>
              <h1>Register </h1>
              <div class="form-group">
                <input required="required"   [formControl]="authService.email"  class="form-control"/>
                <label class="form-label">Username    </label>
              </div>
              <div class="form-group">
                <input id="password" type="password"  matInput [formControl]="authService.password" class="form-control"/>
                <label class="form-label">Password</label>
               
                <div class="row">
                <button class="btn" (click)="authService.submit()"  style="padding-left: 60px !important ;" [disabled]=!authService.email.valid||!authService.password.valid>Login </button>
                <button class="btn" (click)="GotoRegister()">Register</button>
              </div>
              <b style="margin-left: 90px;"  (click)="ResetPassword()">Forget Password ?</b>
            </div>
            </form>
    
         </div>
