<div class="review" class="col-md-4">

 
        <div class="blog-entry">
            <div class="blog-img">
                <a ><img src="../../../assets/images/UploadedFile/{{image}} " height="60px !important" class="img-responsive" alt="html5 bootstrap template"></a>
            </div>
            <div class="desc">
                <p class="meta">
                    <span class="cat"><a href="#">{{slug}}</a></span>
                    <span class="date">{{createAt | date}} </span>
                  
                </p>
                <h2><a href="blog.html">{{title}}</a></h2>
                <p style="font-size: larger;">{{postContant}} </p>
  

                

            </div>
     
  
</div>
